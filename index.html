<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Aristóteles Daniel">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css">
    <title>Gameflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 id="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#EmAlta">Em Alta</a>
                <a href="#Indie">Indie</a>
                <a href="#TripleA">Triple A</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-game">
            <div class="container">
                <h3 class="title">RESIDENT EVIL VILLAGE</h3>
                <p class="description">Ethan Winters precisa vivenciar os terrores de um vilarejo para salvar a sua filha Rose de monstros biológicos.</p>
                <div class="main-buttons">
                    <button role="button" class="main-button" onclick="window.open('https://www.youtube.com/watch?v=btFclZUXpzA', '_blank')"><i class="fas fa-play-circle"></i>TRAILER</button>
                    <button role="button" class="main-button" onclick="window.open('https://store.steampowered.com/app/1196590/Resident_Evil_Village/', '_blank')"><i class="fas fa-info-circle"></i>SOBRE O GAME</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-games container">
        <div class="label">
            <h2 id="EmAlta">Em Alta</h2>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-image" src="Imagens/pkmon-ultra-sun.png" alt="Pokémon Ultra Sun">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/god-of-war.png" alt="God of War">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/stardew-valley.jpg" alt="Stardew Valley">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/cuphead.png" alt="Cuphead">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/gta5.jpg" alt="GTA 5">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/zelda.jpg" alt="Zelda Breath of the Wild">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/halo.png" alt="Halo Infinite">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/hollowk.png" alt="Hollow Knight">
            </div>
        </div>
    </div>
    <div class="carousel-indie container">
        <div class="label">
            <h2 id="Indie">Indie</h2>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-image" src="Imagens/celeste.png" alt="Celeste">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/cuphead.png" alt="Cuphead">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/hollowk.png" alt="Hollow Knight">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/stardew-valley.jpg" alt="Stardew Valley">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/deadcells.png" alt="Dead Cells">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/hades.png" alt="Hades">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/shovelknight.png" alt="Shovel Knight">
            </div>
        </div>
    </div>
    <div class="carousel-indie container">
        <div class="label">
            <h2 id="TripleA">Triple A</h2>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-image" src="Imagens/revillage.png" alt="Resident Evil Village">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/god-of-war.png" alt="God of War">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/halo.png" alt="Halo Infinite">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/gta5.jpg" alt="GTA 5">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/zelda.jpg" alt="Zelda Breath of the Wild">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/RE2.png" alt="Resident Evil 2 Remake">
            </div>
            <div class="item">
                <img class="box-image" src="Imagens/TLOU2.png" alt="The Last of Us part 2">
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright container">
            <nav class="social-media">
                <a href="https://github.com/Aris402" target="_blank">Github</a>
                <a href="https://instagram.com/aristotelesdaniel" target="_blank">Instagram</a>
            </nav>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/70e1149e1d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
